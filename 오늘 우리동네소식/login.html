<!-- 로그인 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실시간 소식</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/test.js"></script>

    <!-- Favicons -->
    <link href="img/alarm.png" rel="icon">
</head>
<body>
    <div class="account">
        <div class="account_text">
            <h1><a href="home.html">NEWB.</a></h1>
            <h4>우리 동네 소식</h4>
        </div>
        <form method = "POST">
            <div class="account_container">
                <label style="float:left; font-size: 24px">아이디</label><br>
                <input class="account_in" type="text" name ="username" placeholder="아이디를 입력해주세요">
            </div>
            <div class="account_container">
                <label style="float:left; font-size: 24px">비밀번호</label><br>
                <input class="account_in" type="password" name ="password" placeholder="비밀번호를 입력해주세요">
            </div>
    
            <button type ="submit" class="account_button">
                로그인하기
            </button>

            <div>
                <a class="find" href="signup.html">회원가입하러가기</a>
            </div>
                         
        </form>
    </div>
    
</body>
</html>
